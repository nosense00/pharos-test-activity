name: CI Camouflage

on:
  schedule:
    - cron: "45 */12 * * *"  # Every 12 hours (offset 45 mins)
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        run: echo "Setting up environment on ${{ matrix.os }}..."
      - name: Run Dummy Tests
        run: |
          echo "Running unit tests..."
          echo "âœ… All tests passed successfully!"
      - name: Archive Logs
        run: |
          mkdir -p logs || true
          echo "$(date) - CI Logs for ${{ matrix.os }}" >> logs/ci-${{ matrix.os }}.log
      - uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ matrix.os }}
          path: logs/

