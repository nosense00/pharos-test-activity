  schedule:
    - cron: "15 22,6,14 * * *"  # 06:15, 14:15, 22:15 PH
  workflow_dispatch:
jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - run: echo "Setting up environment on ${{ matrix.os }}"
      - run: echo "✅ Dummy build passed"


