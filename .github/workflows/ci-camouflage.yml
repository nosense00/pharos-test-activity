name: CI Camouflage

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Environment
        run: echo "Setting up environment on ${{ matrix.os }}..."

      - name: Run Dummy Tests
        run: |
          echo "Running unit tests..."
          echo "âœ… All tests passed successfully!"

      - name: Archive Logs
        run: |
          mkdir logs
          echo "$(date) - CI Build Logs for ${{ matrix.os }}" >> logs/build-${{ matrix.os }}.log
        shell: bash

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: build-logs-${{ matrix.os }}
          path: logs/
