name: Heartbeat Commit

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  heartbeat_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Random Delay (0â€“300 seconds)
        run: sleep $((RANDOM % 300))

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Git User
        run: |
          git config --global user.name "nosense00-bot"
          git config --global user.email "bot@users.noreply.github.com"

      - name: Heartbeat Commit
        run: |
          mkdir -p logs
          echo "$(date) - Heartbeat signal" >> logs/heartbeat.txt
          git add logs/heartbeat.txt
          git commit -m "heartbeat: activity ping" || echo "No changes to commit"

      - name: Push Commit
        run: git push origin main
