name: Random Pulse Commit

on:
  schedule:
    - cron: "30 */8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pulse_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Random Delay (0â€“300 seconds)
        run: sleep $((RANDOM % 300))

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Git User
        run: |
          git config --global user.name "nosense00-bot"
          git config --global user.email "bot@users.noreply.github.com"

      - name: Generate Random Pulse Commit
        run: |
          mkdir -p logs
          MESSAGES=("pulse: Pharos summon" "update: beacon ping" "chore: pulse refresh" "fix: beacon log" "refactor: pulse data" "data: sync pulse")
          MSG=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}
          echo "$(date) - $MSG" >> logs/random-pulse.txt
          git add logs/random-pulse.txt
          git commit -m "$MSG" || echo "No changes to commit"

      - name: Push Commit
        run: git push origin main
